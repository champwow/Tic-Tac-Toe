<body id="body">
    <div class="container-center">
        <div class="container">
            <div class="row">
                <h1 style="display: flex; justify-content: center; color: #FFD86A; " id="textmainboad">MAIN BOARD</h1>
                <p style="display: flex; justify-content: center; color: #FFD86A;  margin-bottom: 5vh;" id="textchoose">Choose the board to play</p>
            </div>
            <div class="row">
                <div class="bigtable ">
                    <div class="bgtable">
                        <table id="Mainboard">
                            <tr>
                                <td class="cell" value="1" id="row-1-col-1" onclick="choseBoard(this)">
                                    <div class="numboard1" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_1">1</a>
                                    </div>
                                </td>
                                <td class="cell" value="2" id="row-1-col-2" onclick="choseBoard(this)">
                                    <div class="numboard2" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_2">2</a>
                                    </div>
                                </td>
                                <td class="cell" value="3" id="row-1-col-3" onclick="choseBoard(this)">
                                    <div class="numboard3" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_3">3</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="cell" value="4" id="row-2-col-1" onclick="choseBoard(this)">
                                    <div class="numboard4" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_4">4</a>
                                    </div>
                                </td>
                                <td class="cell" value="5" id="row-2-col-2" onclick="choseBoard(this)">
                                    <div class="numboard5" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_5">5</a>
                                    </div>
                                </td>
                                <td class="cell" value="6" id="row-2-col-3" onclick="choseBoard(this)">
                                    <div class="numboard6" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_6">6</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="cell" value="7" id="row-3-col-1" onclick="choseBoard(this)">
                                    <div class="numboard7" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_7">7</a>
                                    </div>
                                </td>
                                <td class="cell" value="8" id="row-3-col-2" onclick="choseBoard(this)">
                                    <div class="numboard8" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_8">8</a>
                                    </div>
                                </td>
                                <td class="cell" value="9" id="row-3-col-3" onclick="choseBoard(this)">
                                    <div class="numboard9" id="numboard">
                                        <a style="text-decoration: none; color: #FFD86A; font-size: 2vw;" id="board_9">9</a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <!-- <img src="./img/table.png " alt=" " style="width: 37vw; position: relative; display: flex; align-self: center;"> -->
                    </div>

                </div>
            </div>
            <a onclick="callBackDatatoTheme()" id="btn_absolute" class="btn btn-warning" style="left: 50px; bottom: 50px;">BACK</a>
            <a onclick="resetGameModal()" id="btn_absolute" class="btn btn-warning" style="right: 50px; bottom: 50px;">RESET GAME</a>
        </div>
    </div>

    <!-- Reset Game Warning Modal -->
    <div class="modal fade" id="resetGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="modal-title">
                        <h5 style="margin: 0;">Warning</h5>
                    </div>
                </div>
                <div class="modal-body text-center text">
                    <div id="textWarning">หากคุณต้อง Reset เกมทั้งหมดที่ดำเนินการมาเเล้วจะถูกลบหมดทุกอย่าง <br>คุณต้องการ Reset หรือไม่?</div>
                    <div class="container-fluid answer align-content-center">
                        <div>
                            <button type="button" class="btn btn-success" id="result_Game" onclick="resetGame('Reset')">ต้องการ</button>
                            <button type="button" class="btn btn-danger" id="result_Game" onclick="hideWarningModal()">ไม่ต้องการ</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Endgame Modal-->
    <div class="modal fade" id="gameResult" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="modal-title">
                        <h5 style="margin: 0;">Game Result</h5>
                    </div>
                </div>
                <div class="modal-body text-center result">
                    <div class="" id="resultText"></div>
                    <div class="" id="textQuote"></div>
                    <div class="container-fluid answer align-content-center">
                        <div><button type="button" class="btn btn-success" id="result_Game" onclick="callBackData()">ยอมรับ</button></div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
