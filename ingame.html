<body id="body">
    <div class="container-center">
        <a id="btn_absolute1" class="btn btn-warning" style="left: 20px; top: 10px;" onclick="warningModal()">BACK</a>
        <div class="container" style="height: 100vh;">
            <div class="row">
                <h1 style="display: flex; justify-content: center; color: #FFD86A; font-size: 3vw; align-self: flex-end;" id="nameBoard"></h1>
                <p style="display: flex; justify-content: center; color: #FFD86A; font-size: 1.2vw;"><span id="time"></span></p>
            </div>
            <div class="row">
                <div class="bigtable">
                    <div class="bgtable">
                        <table id="Subboard">
                            <tr>
                                <td class="cell" id="00" onclick="butttonXO(this)"></td>
                                <td class="cell" id="01" onclick="butttonXO(this)"></td>
                                <td class="cell" id="02" onclick="butttonXO(this)"></td>
                            </tr>
                            <tr>
                                <td class="cell" id="10" onclick="butttonXO(this)"></td>
                                <td class="cell" id="11" onclick="butttonXO(this)"></td>
                                <td class="cell" id="12" onclick="butttonXO(this)"></td>
                            </tr>
                            <tr>
                                <td class="cell" id="20" onclick="butttonXO(this)"> </td>
                                <td class="cell" id="21" onclick="butttonXO(this)"></td>
                                <td class="cell" id="22" onclick="butttonXO(this)"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="consol">
                <img src="" class="doodle" id="doodle" alt="yellow" style="display: flex; justify-content: center; cursor: pointer;" onclick="pickUp(this)">
                <img src="" class="doodle" id="doodle" alt="yellow" style="display: flex; justify-content: center; cursor: pointer;" onclick="pickUp(this)">
                <img src="" class="doodle" id="doodle" alt="yellow" style="display: flex; justify-content: center; cursor: pointer;" onclick="pickUp(this)">
                <img src="" class="doodle" id="doodle" alt="yellow" style="display: flex; justify-content: center; cursor: pointer;" onclick="pickUp(this)">
                <img src="" class="doodle" id="doodle" alt="yellow" style="display: flex; justify-content: center; cursor: pointer;" onclick="pickUp(this)">
                <img src="" class="doodle" id="doodle" alt="red" style="display: flex; justify-content: center; cursor: pointer;" onclick="pickUp(this)">
            </div>
            <a id="btn_absolute" class="btn btn-warning" style="left: 50px; bottom: 50px;" onclick="warningModal()">BACK</a>
        </div>

    </div>

    <div class="turn1">
        <p style="display: flex; justify-content: center; color: #FFD86A; font-size: 2vw;" id="NameHUMEN"></p>
        <img src="" alt="" style="display: flex; justify-content: center; width: 13vw; margin-left: 8%;" id="HuImage">
        <p style="display: flex; justify-content: center; color: #FFD86A; font-size: 1.5vw;" id="Hmstat">Your Turn...</p>
    </div>
    <div class="turn2">
        <p style="display: flex; justify-content: center; color: #FFD86A; font-size: 2vw;" id="NameAI"></p>
        <img src="" alt="" style="display: flex; justify-content: center; width: 13vw; margin-left: 8%;" id="AiImage">
        <p style="display: flex; justify-content: center; color: #FFD86A; font-size: 1.5vw;" id="Aistat">Waiting...</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="modal-title">
                        <h5 style="margin: 0;">Normal Questions</h5>
                    </div>
                </div>
                <div class="modal-body text-center question">
                    <div class="" id="test"></div>
                    <div class=" container-fluid answer align-content-center">
                        <div><button type="button" class="btn btn-warning" id="answerA" onclick="clickChoice(this);"></button></div>
                        <div><button type="button" class="btn btn-warning" id="answerB" onclick="clickChoice(this);"></button></div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Endgame Modal-->
    <div class="modal fade" id="gameResult" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="modal-title">
                        <h5 style="margin: 0;">Game Result</h5>
                    </div>
                </div>
                <div class="modal-body text-center result">
                    <div class="" id="resultText"></div>
                    <div class="" id="textQuote"></div>
                    <div class="container-fluid answer align-content-center">
                        <div><button type="button" class="btn btn-success" id="result_Game" onclick="callBackData()">ยอมรับ</button></div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Exit Warning Modal -->
    <div class="modal fade" id="exitWarning" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="modal-title">
                        <h5 style="margin: 0;">Warning</h5>
                    </div>
                </div>
                <div class="modal-body text-center result">
                    <div id="textWarning">หากคุณต้องการออกจากเกมในตอนที่เกมยังไม่จบ ความคืบหน้าทั้งหมดของเกมในบอร์ดนี้จะถูกลบ <br>คุณต้องการออกหรือไม่?</div>
                    <div class="container-fluid answer align-content-center">
                        <div>
                            <button type="button" class="btn btn-success" id="result_Game" onclick="callBackData()">ต้องการ</button>
                            <button type="button" class="btn btn-danger" id="result_Game" onclick="hideWarningModal()">ไม่ต้องการ</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Hard Question Modal -->
    <div class="modal fade" id="Hardquestion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="modal-title">
                        <h5 style="margin: 0;">Hard Questions</h5>
                    </div>
                </div>
                <div class="modal-body text-center question">
                    <div class="" id="questionHard"></div>
                    <div class=" container-fluid answer align-content-center">
                        <div><button type="button" class="btn btn-warning" id="answerHardA" onclick="clickHardChoice(this);"></button></div>
                        <div><button type="button" class="btn btn-warning" id="answerHardB" onclick="clickHardChoice(this);"></button></div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
